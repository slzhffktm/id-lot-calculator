<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Stock Lot Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ID Stock Lot Calculator</h1>
    <form id="calculator-form">
      <div class="form-group">
        <label for="balance">Balance (IDR):</label>
        <input type="number" id="balance" required>
      </div>
      <div class="form-group">
        <label for="risk">Risk Percentage (%):</label>
        <input type="number" id="risk" min="0" max="100" required>
      </div>
      <div class="form-group">
        <label for="stop-loss">Stop Loss Price:</label>
        <input type="number" id="stop-loss" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="fee">Fee Percentage (%):</label>
        <input type="number" id="fee" min="0" max="100" step="0.01" required>
      </div>
      <div id="entry-prices">
        <div class="entry-price-group">
          <label>Entry Price 1:</label>
          <input type="number" class="entry-price" step="0.01" required>
          <button type="button" class="remove-entry">Ã—</button>
        </div>
      </div>
      <button type="button" id="add-entry">Add Entry Price</button>
      <button type="submit">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <table>
        <thead>
          <tr>
            <th>Entry Price</th>
            <th>Lots</th>
            <th>IDR Loss</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
